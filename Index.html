<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

</body>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter Your Education (e.g., degree, school, year)" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Describe your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="List your skills, separated by commas (e.g., HTML, CSS, JavaScript)" rows="3" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate</b></button>
    </form>
    <br>
    <!-- Resume Display Section -->
    <div id="resume-display">
        <p>Your resume will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
